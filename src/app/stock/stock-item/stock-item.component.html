<div class="stock-container" *ngFor="let stock of stocks; index as i; trackBy: trackStockByCode">
  <div class="name">
    <h3>{{stock.name}}</h3> - <h4>({{stock.code}})</h4>
  </div>
  <div class="price"
       [class.positive]="stock.isPositiveChange()"
       [class.negative]="!stock.isPositiveChange()">
    $ {{stock.price}}
  </div>
  <button (click)="toggleFavourite(i)"
          *ngIf="!stock.favourite">Add to Favourite</button>
  <span *ngIf="stock.favourite">Stock is favourited</span>
</div>
