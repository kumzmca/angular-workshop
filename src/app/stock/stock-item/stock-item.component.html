<div class="stock-container" routerLink="/stock/{{stock.code}}" *ngIf="stock">
  <div class="name">
    <h3>{{stock.name}}</h3> - <h4>({{stock.code}})</h4>
  </div>
  <div class="price"
       [class.positive]="stock.price > stock.previousPrice"
       [class.negative]="stock.price <= stock.previousPrice">
    $ {{stock.price}}
  </div>
  <button (click)="onToggleFavourite()"
          *ngIf="!stock.favourite">Add to Favourite</button>
  <span *ngIf="stock.favourite">Stock is favourited</span>
</div>
