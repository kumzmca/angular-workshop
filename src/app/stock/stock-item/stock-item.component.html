<div class="stock-container">
  <div class="name">
    <h3>{{stock.name}}</h3> - <h4>({{stock.code}})</h4>
  </div>
  <div class="price"
       [class]="stock.isPositiveChange() ? 'positive' : 'negative'">
    $ {{stock.price}}
  </div>
  <button (click)="toggleFavourite()"
          [disabled]="stock.favourite">Add to Favourite</button>
</div>
