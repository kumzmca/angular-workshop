<div class="stock-container">
  <div class="name">
    <h3>{{name}}</h3> - <h4>({{code}})</h4>
  </div>
  <div class="price"
       [class]="positiveChange ? 'positive' : 'negative'">
    $ {{price}}
  </div>
  <button (click)="toggleFavourite()"
          [disabled]="favourite">Add to Favourite</button>
</div>
