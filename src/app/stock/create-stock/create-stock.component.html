<h2>Create Stock Form</h2>
<div class="form-group">
  <form (submit)="createStock(stockForm)" #stockForm="ngForm">
    <div class="stock-name">
      <input type="text"
             placeholder="Stock Name"
             name="stockName"
             required
             #stockName="ngModel"
             [(ngModel)]="stock.name">
    </div>
    <div *ngIf="stockName.invalid && stockName.errors.required">
      Stock Name is Mandatory
    </div>
    <div class="stock-code">
      <input type="text"
             placeholder="Stock Code"
             name="stockCode"
             required
             minlength="2"
             #stockCode="ngModel"
             [(ngModel)]="stock.code">
    </div>
    <div *ngIf="stockCode.dirty && stockCode.invalid">
      <div *ngIf="stockCode.errors.required">
        Stock Code is Mandatory
      </div>
      <div *ngIf="stockCode.errors.minlength">
        Stock Code should be atleast two characters
      </div>
    </div>
    <div class="stock-price">
      <input type="number" placeholder="Stock Price"
             name="stockPrice"
             [ngModel]="stock.price"
             (ngModelChange)="onPriceChange($event)">
    </div>
    <div class="stock-exchange">
      <div>
        <input type="radio"
               name="stockExchange"
               value="NYSE"
               [(ngModel)]="stock.exchange">NYSE
      </div>
      <div>
        <input type="radio"
               name="stockExchange"
               value="NASDAQ"
               [(ngModel)]="stock.exchange">NASDAQ
      </div>
      <div>
        <input type="radio"
               name="stockExchange"
               value="OTHER"
               [(ngModel)]="stock.exchange">OTHER
      </div>
    </div>
    <div class="stock-confirm">
      <input type="checkbox" name="stockConfirm" [(ngModel)]="confirmed">
      I confirm that the information provided above is accurate!
    </div>
    <button [disabled]="!confirmed" type="submit">Create</button>
  </form>
</div>
